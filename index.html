<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .game-info {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 16px;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
        }
        .menu.active {
            display: block;
        }
        .menu h2 {
            margin-top: 0;
        }
        .menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background: #008000;
        }
        .menu button.selected {
            background: #00a000;
            border: 2px solid #fff;
        }
        #gameMode {
            position: absolute;
            top: 60px;
            color: white;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <div id="score">Player 1: 0 - Player 2: 0</div>
        <div id="gameMode"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        Player 1: W/S | Player 2/Bot: ↑/↓ | Space: Start/Pause | ESC: Menu
    </div>
    
    <div id="menu" class="menu active">
        <h2>Tennis Game</h2>
        <div id="modeSelection">
            <h3>Select Game Mode</h3>
            <button id="pvpMode" class="mode-btn">Player vs Player</button>
            <button id="pvbMode" class="mode-btn">Player vs Bot</button>
        </div>
        <div id="difficultySelection" style="display: none;">
            <h3>Select Difficulty</h3>
            <button id="easyDiff" class="diff-btn">Easy</button>
            <button id="mediumDiff" class="diff-btn">Medium</button>
            <button id="hardDiff" class="diff-btn">Hard</button>
            <button id="insaneDiff" class="diff-btn">Insane</button>
            <button id="backBtn">Back</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
